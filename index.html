<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <div id="page">
            <h1>Bubble Game</h1>
            <div id="page1">
                <div class="ptop">
                    <div class="head1">
                        <h1>hit</h1>
                        <div id="hit" class="box"></div>
                    </div>
                    <div class="head1">
                        <h1>timer</h1>
                        <div id="timer" class="box">60</div>
                    </div>
                    <div class="head1">
                        <h1>score</h1>
                        <div id="score" class="box">0</div>
                    </div>
                </div>
                <div id="pbtm">
                    <div class="bubbless">
                    </div>
                    <div class="end">
                        <h3>GAME OVER!</h3>
                        <h4>Your score is : <span id="score"></span></h4>
                        <button class="btn">Play Again</button>
                    </div>
                    <div class="play">
                        Game Start in:
                        <div id="timer2">3</div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
